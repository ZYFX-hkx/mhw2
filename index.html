<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B站视频嵌入示例</title>
</head>
<body>
    <h1>这是一个嵌入的 B 站视频</h1>
    <!-- 嵌入的 B 站视频 -->
    <iframe 
        src="//player.bilibili.com/player.html?isOutside=true&aid=668336406&bvid=BV1Pa4y1v7ei&cid=198939503&p=1" 
        scrolling="no" 
        border="0" 
        frameborder="no" 
        framespacing="0" 
        allowfullscreen="true" 
        width="800" 
        height="450">
    </iframe>
</body>
</html>
